services:
  # ==========================================================================
  # Infrastructure Services
  # ==========================================================================
  
  postgres:
    image: postgres:16-alpine
    container_name: gtm_postgres
    environment:
      POSTGRES_USER: gtm
      POSTGRES_PASSWORD: gtm_password
      POSTGRES_DB: gtm_engine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gtm -d gtm_engine"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gtm_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: gtm_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: gtm_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/gtm-raw --ignore-existing;
      exit 0;
      "

  # NOTE: Ollama runs locally on host (brew services start ollama)
  # No need to run in Docker - just use host.docker.internal:11434

  # ==========================================================================
  # Application Services
  # ==========================================================================

  api_service:
    build:
      context: ..
      dockerfile: infra/Dockerfile.python
    container_name: gtm_api
    command: uvicorn apps.api_service.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_URL=postgresql://gtm:gtm_password@postgres:5432/gtm_engine
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=gtm-raw
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - TIER1_MODEL_NAME=llama3
      - TIER2_PROVIDER=disabled
      - DEBUG=true
      - LOG_LEVEL=INFO
    volumes:
      - ..:/app
    working_dir: /app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully

  discovery_service:
    build:
      context: ..
      dockerfile: infra/Dockerfile.python
    container_name: gtm_discovery
    command: celery -A shared.utils.celery_app worker -Q q.discovery -l info --concurrency=2
    environment:
      - POSTGRES_URL=postgresql://gtm:gtm_password@postgres:5432/gtm_engine
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=gtm-raw
      - DEBUG=true
      - LOG_LEVEL=INFO
    volumes:
      - ..:/app
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  scraper_worker:
    build:
      context: ..
      dockerfile: infra/Dockerfile.python
    container_name: gtm_scraper
    command: celery -A shared.utils.celery_app worker -Q q.scrape,dlq.scrape -l info --concurrency=5
    environment:
      - POSTGRES_URL=postgresql://gtm:gtm_password@postgres:5432/gtm_engine
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=gtm-raw
      - DEBUG=true
      - LOG_LEVEL=INFO
    volumes:
      - ..:/app
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully

  extractor_worker:
    build:
      context: ..
      dockerfile: infra/Dockerfile.python
    container_name: gtm_extractor
    command: celery -A shared.utils.celery_app worker -Q q.extract_t1,q.extract_t2,q.rollup,dlq.extract -l info --concurrency=2
    environment:
      - POSTGRES_URL=postgresql://gtm:gtm_password@postgres:5432/gtm_engine
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=gtm-raw
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - TIER1_MODEL_NAME=llama3
      - TIER2_PROVIDER=disabled
      - TIER1_BATCH_SIZE=20
      - DEBUG=true
      - LOG_LEVEL=INFO
    volumes:
      - ..:/app
    working_dir: /app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web_ui:
    build:
      context: ../apps/web_ui
      dockerfile: ../../infra/Dockerfile.nextjs
    container_name: gtm_web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api_service

volumes:
  postgres_data:
  redis_data:
  minio_data:
